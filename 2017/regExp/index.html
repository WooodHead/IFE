<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegExp</title>
	<style>
		form{
			font-family: 'Microsoft YaHei';
			margin: 0 auto;
			width: 400px;
			border: 1px solid #ccc;
			background-color: #eee;
			padding: 30px;
		}
	</style>
</head>
<body>
	<form>
		<div class="row">
			<label for="tel">判断输入数字是否为手机号：</label>
			<br>
			<input type="text" id="tel" onfocus="clearHint(this)">
			<button type="button" onclick="verifyTel(this)">测试</button>
			<span class="hint"></span>
		</div>
		<div class="row">
			<label for="word">判断输入字符串是否有相邻重复单词：</label>
			<br>
			<input type="text" id="word" onfocus="clearHint(this)">
			<button type="button" onclick="verifyWord(this)">测试</button>
			<span class="hint"></span>
		</div>
	</form>
	<script src="../util.js"></script>
	<script>
		(function(){

		})();
		var $tel = $('#tel'),
			$word = $('#word'),
			verifyTel = function(obj){
				var reg = /^1(3|4|5|8)\d{9}$/;
				obj.nextElementSibling.innerText = reg.test($tel.value);
			},
			verifyWord = function(obj){
				var reg = /\b(\w+)\b\s+\1/;
				obj.nextElementSibling.innerText = reg.test($word.value);	
			},
			clearHint = function(obj){
				obj.nextElementSibling.nextElementSibling.innerText = '';
			};
	</script>
</body>
</html>
